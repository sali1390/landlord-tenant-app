<ion-view>
  <ion-content>
    <!--<div class="bar bar-header bar-light">-->
      <!--<h1 class="title">Your Properties</h1>-->
    <!--</div>-->
    <request ng-repeat="request in RequestsVM.requests">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            <a ui-sref="singleProperty"><h3>{{request.title}}</h3></a>
            <a ui-sref="singleProperty"><h5>{{request.description}}</h5></a>
          </ion-card-title>
          <p>{{request.tenant_id[0].firstName}}</p>
        </ion-card-content>
      </ion-card>
      <br>
    </request>
  </ion-content>
</ion-view>
<div class="tabs-striped tabs-color-calm">
  <div class="tabs">
    <a class="tab-item" ui-sref="properties">
      <i class="icon ion-home"></i>
      Test
    </a>
    <a class="tab-item" ui-sref="tenants">
      <i class="icon ion-ios-people"></i>
      Favorites
    </a>
    <a class="tab-item active" ui-sref="requests">
      <i class="icon ion-gear-a"></i>
      Settings
    </a>
    <a class="tab-item" ui-sref="inbox">
      <i class="icon ion-person"></i>
      Settings
    </a>
  </div>
</div>
