<div class="bar bar-header bar-light">
  <h1 class="title">Active Requests  <i class="icon ion-plus" style="text-align:right" ng-click="TRequestsVM.newRequest()"></i></h1>
</div>
<ion-view>
  <ion-content class="has-header">
    <!--<div class="bar bar-header bar-light">-->
      <!--<h1 class="title">Your Properties</h1>-->
    <!--</div>-->
    <div ng-repeat="request in TRequestsVM.requests">
      <div class="card">
        <div class="item item-text-wrap">
          <p class="reqTitle">{{request.title}}</p>
          <p class="reqDate">Submitted: {{request.dateRequested}}</p>
        </div>
        <div class="reqDes">
            <p>{{request.description}}</p>
        </div>
      </div>
      <br>
    </div>
  </ion-content>
</ion-view>
<div class="tabs-striped tabs-color-calm">
  <div class="tabs">
    <a class="tab-item active" ui-sref="requests">
      <i class="icon ion-gear-a"></i>
      Settings
    </a>
    <a class="tab-item" ui-sref="inbox">
      <i class="icon ion-archive"></i>
      Settings
    </a>
    <a class="tab-item" ui-sref="userProfile">
      <i class="icon ion-person"></i>
      Settings
    </a>
  </div>
</div>
