<ion-view>
  <ion-content>
    <div ng-repeat="tenant in TenantsVM.tenants">
      {{tenant.firstName}} {{tenant.lastName}} <br>
    </div>
  </ion-content>
</ion-view>
<div class="tabs-striped tabs-color-calm">
  <div class="tabs">
    <a class="tab-item" ui-sref="properties">
      <i class="icon ion-home"></i>
      Test
    </a>
    <a class="tab-item active" ui-sref="tenants">
      <i class="icon ion-ios-people"></i>
      Favorites
    </a>
    <a class="tab-item" ui-sref="requests">
      <i class="icon ion-gear-a"></i>
      Settings
    </a>
    <a class="tab-item" ui-sref="inbox">
      <i class="icon ion-person"></i>
      Settings
    </a>
  </div>
</div>
