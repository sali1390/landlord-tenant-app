<ion-view view-title="Landlord Sign-In">
  <ion-content>
    <div class="">
      <h4 class="title">Sign In</h4>
    </div>

    <div class="row">
      <div class="col col-70 col-offset-15">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" name="email" placeholder="Email Address" ng-model="TSigninVM.userInfo.email">
          </label>
          <label class="item item-input">
            <input type="password" name="password" placeholder="Password" ng-model="TSigninVM.userInfo.password">
          </label>
        </div>

        <button class="button button-calm button-block center-button" ng-click="TSigninVM.continue()">
          SIGN IN
        </button>

        <button ng-click="TSigninVM.signup()" class="signup">Don't have an account? Sign up now.</button>
      </div>
    </div>
  </ion-content>
</ion-view>
